<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap"
      rel="stylesheet"/>-->
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title>Convert Money</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Convert Money</h1>
      </header>

      <main>
        <label>
           Converter <b>de</b>
          <select id="currency-select-in">
            <option>R$ Real Brasileiro</option>
            <option>US$ Dólar Americano</option>
            <option>€ Euro</option>
            <option>₿ Bitcoin</option>
          </select>
        </label>

        <label>
          Converter <b>para</b>
          <select  id="currency-select-convert">
            <option>US$ Dólar Americano</option>
            <option>R$ Real Brasileiro</option>
            <option>€ Euro</option>
            <option>₿ Bitcoin</option>
          </select>
        </label>

        <label>
          Valor
          <input id="input-number" placeholder="R$ 10.000,00" />
        </label>

        <button id="convert-button" type="button">Converter</button>
        
        <section>
         <div class="currency-container">
            <img src="./assets/brasil.jpg" id="currency-img-in" alt="bandeira-brasil" />
            <p class="name" id="currency-name-in">Real</p>
            <p  class="value" id="currency-convert">R$ 0,00</p>
          </div>

          <img class="arrow" src="./assets/Vector.png" alt="seta" />
          
          <div class="currency-container">
            <img src="./assets/dolar.jpg" id="currency-img" alt="bandeira-país-conversão" />
            <p class="name" id="currency-name">Dólar Americano</p>
            <p class="value" id="currency-new">US$ 0,00</p>
          </div>
        </section>
      </main>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
